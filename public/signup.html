<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <nav>
    <ul>
        <li><a href="/">SignIn</a></li>
        <li><a href="/signup.html">SignUp</a></li>
        <li><a href="/contact.html">Contact Us</a></li>
    </ul>
</nav>
    <div class="login-container">
        <div class="login-form">
          <h1>Get Started</h1>
          <p>Create Your Account and then Login</p>
          <div class="input-group">
            <input type="text" id="username" name="username" placeholder="EmailId" required>
          </div>
          <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Password" required>
          </div>
          <div class="input-group">
            <input type="password" id="again_password" name="password" placeholder="Enter Your Password Again" required>
          </div>
          <button onclick="createUser()">Login</button>
          <div class="bottom-text">
            <p>Don't have an account? <a href="/">Sign Up</a></p>
            <p>Forgot password?</p>
          </div>
        </div>
      </div>
      <script src="./js/main.js"></script>
</body>
</html>
